<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar.png">
      </ion-avatar>
      <h2 class="feed-avatar">{{ nome_usuario }}</h2>
      <p class="feed-date">{{ obj_feed.data }}</p>
    </ion-item>

    <img src="assets/img/delorean.png">

    <ion-card-content>
      <p>{{ obj_feed.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{ obj_feed.likes }} Likes</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{ obj_feed.qntd_comments }} Comments</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ obj_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
